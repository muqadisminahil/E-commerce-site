<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #141414);
      color: #00ffff;
    }

    header {
      background: rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 0.5rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid cyan;
    }

    header h1 {
      font-size: 1.2rem;
      color: cyan;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% {opacity: 1;}
      100% {opacity: 0.7;}
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: cyan;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #00ffff;
      color: black;
    }

    .search-bar {
      margin: 1rem auto;
      max-width: 300px;
      text-align: center;
    }

    .search-bar input {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 80%;
      font-size: 0.9rem;
    }

    .functions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .box {
      background-color: #111;
      border: 1px solid cyan;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 8px cyan;
      font-size: 0.9rem;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #aaa;
      border-top: 1px solid #222;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>E-Commerce</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search futuristic tech..." />
  </div>

  <section class="functions">
    <div class="box">Latest Tech Gadgets</div>
    <div class="box">AI Product Suggestions</div>
    <div class="box">Secure Crypto Checkout</div>
    <div class="box">Neon Night Mode</div>
    <div class="box">Track Your Orders</div>
    <div class="box">24/7 Chat Support</div>
  </section>

  <footer>
    Â© 2025 E-Commerce | Created by Muqadis and arslan shllo
  </footer>

</body>
</html>
